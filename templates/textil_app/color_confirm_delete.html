{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <h2 class="mb-0 text-danger"><i class="fas fa-trash me-2"></i>{{ title }}</h2>
            <a href="{% url 'color_list' %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Orqaga
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-8 col-lg-6 mx-auto">
            <div class="card border-danger">
                <div class="card-body">
                    <h5 class="text-danger mb-3">Siz rostdan ham ushbu rangni o'chirmoqchimisiz?</h5>
                    <p><strong>Rang nomi:</strong> <span class="badge bg-secondary">{{ color.nomi }}</span></p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'color_list' %}" class="btn btn-secondary">Bekor qilish</a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-1"></i>Ha, o'chirish
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
